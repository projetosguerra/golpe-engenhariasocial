<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Alerta de Segurança</title>
</head>
<body>
    <section>
        <div class="alert-container">
            <i class="fas fa-exclamation-triangle alert-icon"></i>
            <h1>Atenção!</h1>
            <p>Você clicou em um link suspeito. Cuidado! Links como este podem conter vírus ou levar a fraudes. Neste caso, você recebeu apenas um alerta, mas em outras ocasiões, pode ser prejudicado por um hacker mal-intencionado. Sempre verifique a autenticidade antes de prosseguir.</p>
        </div>
    </section>
</body>
</html>
